<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Add People</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>

<body>
    <div class="container my-5">
        <h3> Add Person</h3>
        <div class="card">
            <div class="card-body">
                <div class="col-md-10">
                    <form action="#" th:action="@{/createPerson}" th:object="${person}" method="post">
                        <div class="row">
                            <div class="form-group col-md-8">
                                <label for="name" class="col-form-label">Full Name</label> 
                                <input type="text" th:field="*{fullName}" class="form-control" 
                                            id="fullName" placeholder="Full Name" />
                            </div>
                            <div class="form-group">
                                <label for="name" class="col-form-label">Job</label> 
                                <select name="job" id="job" th:field="*{job}">
                                    <option value="Developer">Developer</option>
                                    <option value="Banker">Banker</option>
                                    <option value="Taxi Driver">Taxi Driver</option>
                                </select>
                            
                            </div>
                            <div class="form-group col-md-8">
                                <label for="birthDay" class="col-form-label">Birth Day</label> 
                                <input type="text" th:field="*{birthDay}" class="form-control" 
                                            id="birthDay" placeholder="Birth Day" />
                            </div>

                            <div class="col-md-6">
                                <input type="submit" class="btn btn-primary" value=" Submit ">
                            </div>

                            <input type="hidden" id="id" th:field="*{id}">
    
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
